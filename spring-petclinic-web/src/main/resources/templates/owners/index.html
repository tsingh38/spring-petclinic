<!DOCTYPE html>
<html lang ="en" xmnls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owners List</h1>
<tr th:each="owner:${owners}">
<td th:text="${owner.id}">1</td>
<td th:text="${owner.firstname}">2</td>
<td th:text="${owner.lastname}">3</td>
<td></td>
<td></td>
<tr/>
</body>
</html>
